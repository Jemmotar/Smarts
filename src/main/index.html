<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Smarts</title>
	</head>
	<body>
		<div id="root"></div>
		<script>
			// Other scripts that should be loaded in renderer process can be added here
			const scripts = [];

			// Dynamically insert the bundled app script into renderer process
			scripts.push(
				process.env.NODE_ENV === 'development'
					? `http://localhost:${process.env.PORT || 8080}/dist/renderer.dev.js`
					: 'renderer.prod.js'
			);

			// Append scripts to the document
			document.write(
				scripts
					.map(script => `<script defer src="${script}"><\/script>`)
					.join('')
			);
		</script>
		<style>
			pre {
				margin: 0;
			}
		
			#root {
				height: 100%;
			}
		</style>
	</body>
</html>
